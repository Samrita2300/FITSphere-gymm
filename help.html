 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />

   <title>Help - FitSphere</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #f2f2f2;
       margin: 0;
       padding: 0;
       color: #000;
     }
 
     .form-wrapper {
       max-width: 600px;
       margin: 60px auto;
       background-color: #fff;
       border-radius: 15px;
       padding: 30px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }
 
     .form-wrapper h2 {
       background-color: #ffeb00;
       color: #000;
       padding: 15px;
       margin-top: 0;
       text-align: center;
       border-radius: 10px 10px 0 0;
       font-size: 22px;
     }
 
     .form-group {
       margin-bottom: 20px;
     }
 
     label {
       display: block;
       margin-bottom: 8px;
       font-weight: bold;
       color: #000;
     }
 
     input,
     textarea {
       width: 100%;
       padding: 12px;
       border: 1px solid #ccc;
       border-radius: 8px;
       font-size: 16px;
     }
 
     textarea {
       resize: vertical;
     }
 
     .submit-btn {
       background-color: #ffeb00;
       color: #000;
       font-weight: bold;
       padding: 14px;
       border: none;
       border-radius: 8px;
       font-size: 16px;
       cursor: pointer;
       width: 100%;
       transition: background-color 0.3s ease;
     }
 
     .submit-btn:hover {
       background-color: #e6d600;
     }
 
     @media (max-width: 600px) {
       .form-wrapper {
         margin: 20px;
       }
     }
   </style>
 </head>
 <body>
 
   <div class="form-wrapper">
     <h2>Need Help? Contact Us</h2>
     <form action="save.php" method="POST">
       <div class="form-group">
         <label for="name">Full Name:</label>
         <input type="text" id="name" name="name" required placeholder="John Doe">
       </div>
 
       <div class="form-group">
         <label for="mobile">Mobile Number:</label>
         <input type="tel" id="mobile" name="mobile" required placeholder="1234567890">
       </div>
 
       <div class="form-group">
         <label for="email">Email Address:</label>
         <input type="email" id="email" name="email" required placeholder="you@example.com">
       </div>
 
       <div class="form-group">
         <label for="address">Address:</label>
         <textarea id="address" name="address" rows="3" required placeholder="Your address here..."></textarea>
       </div>
 
       <div class="form-group">
         <label for="message">Your Message:</label>
         <textarea id="message" name="message" rows="4" required placeholder="How can we help you?"></textarea>
       </div>
 
       <button type="submit" class="submit-btn">Submit</button>
     </form>
   </div>
 
 </body>
